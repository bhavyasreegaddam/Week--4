<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Inventory Management System</h1>

        <div class="form-container">
            <h2>Add/Edit Item</h2>
            <form id="item-form">
                <input type="hidden" id="item-id">
                <label for="item-name">Item Name:</label>
                <input type="text" id="item-name" required>
                <label for="item-sku">SKU:</label>
                <input type="text" id="item-sku" required>
                <label for="item-category">Category:</label>
                <input type="text" id="item-category" required>
                <label for="item-quantity">Quantity:</label>
                <input type="number" id="item-quantity" required>
                <label for="item-price">Price:</label>
                <input type="number" id="item-price" step="0.01" required>
                <button type="submit">Save Item</button>
            </form>
        </div>

        <div class="search-filter-container">
            <input type="text" id="search" placeholder="Search by name or SKU">
            <button id="filter-low-stock">Filter Low Stock</button>
        </div>

        <table id="inventory-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>SKU</th>
                    <th>Category</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
