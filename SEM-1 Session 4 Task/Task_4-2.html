<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Properties and Methods</title>
</head>
<body>
    <script>
        //Print Summary 
        let book = {
              title: 'The Jungle',
              author: 'James William',
              pages: 160,
              printSummary: function() {
              console.dir(this);
            }
        };
        book.printSummary();

    </script>
</body>
</html>
