<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let fruits=['JackFruit','Apple','Kiwi','DragonFruit'];
        //Access the first fruit
        let firstfruit=fruits[0];
        console.log("First Fruit is:",firstfruit);
        //Access The last Fruit
        let lastfruit=fruits[fruits.length-1];
        console.log("Last Fruit is:",lastfruit);
        //Modifies the second element
        fruits[1]='Blueberry';
        console.log(fruits);
    </script>
</body>
</html>
