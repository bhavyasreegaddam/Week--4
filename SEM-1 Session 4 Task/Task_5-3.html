<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Methods</title>
</head>
<body>
    <script>
        let array=['JackFruit','Apple','Kiwi','DragonFruit'];
        //Push Method
        array.push('Orange');
        console.log(array);
        //Pop Method
        array.pop();
        console.log(array);
        //Shift Method
        array.shift();
        console.log(array);
        //unshift Method
        array.unshift('BlueBerry');
        console.log(array);
    </script>
</body>
</html>
