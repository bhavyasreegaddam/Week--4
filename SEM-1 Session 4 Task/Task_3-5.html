<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While Loop</title>
</head>
<body>
    <script>
        //while loop
        let i=1;
        let count=0;
        do{
            if(i%2==0){
            console.log(i);
            count++;
        }
        i++;
    }while(count<5);

    </script>
    
</body>
</html>
