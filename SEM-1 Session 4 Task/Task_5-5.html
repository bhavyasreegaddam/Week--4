<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reduce Methods</title>
</head>
<body>
    <script>
    let numbers = [1, 2, 3, 4, 5];
    let sum = numbers.reduce(function(total, number) {
    return total + number;
      }, 0);
    console.log('Sum of all numbers:', sum);
    </script>
</body>
</html>
